<!-- with - desde, comprueba que haiga algo en el flash-->
{% with messages = get_flashed_messages() %}

    {% if messajes %}
        {% for message in messages %}
            {{message}}
        {%%}
    {% endif %}

{% endwith %}

<form action="/update/{{contact.id}}" method="POST">
  <input type="text" name="fullname" placeholder="Write your fullname" value="{{contact.fullname}}"/>
  <input type="text" name="email" placeholder="Write your email" value="{{contact.email}}"/>
  <input type="text" name="phone" placeholder="Write your phone" value="{{contact.phone}}"/>

  <button>Save</button>
</form>
