<!-- <h1>Home Page</h1> -->
<!-- Si no se pone el metodo POST, el html lo tomara como GET -->
<form action="/new" method="POST">
    <input type="text" name="fullname" placeholder="Write your fullname">
    <input type="text" name="email" placeholder="Write your email">
    <input type="text" name="phone" placeholder="Write your phone">

    <button>Save</button>
</form>

<div>
    {% for contact in contacts %}
    <div>
        <h5>{{contact.fullname}}</h5>
        <div>
            <!-- Se le va pasar el id -->
            <a href="{{ url_for('contacts.update', id= contact.id) }}">Update</a>
            <!-- <a href="{{ url_for('contacts.delete', id= '100') }}">Delete</a> -->
            <a href="{{ url_for('contacts.delete', id= contact.id) }}">Delete</a>
            <!-- <a href="/delete">Delete</a> -->
        </div>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
    </div>
    {% endfor %}
</div>
